<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon.ico" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:100,300,400,500,700,900|Nunito:200,300,400,600,700,800,900|Playfair+Display:400,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">

    <title>떠나고</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- 아래의 jQuery는 추후 js로 변경하겠음. -->
    <script>
      $(document).ready(function(){

$(window).scroll(function(){
  var y = $(document).scrollTop();
  if(y>60){
    $('#header').addClass('on');
  }else{
    $('#header').removeClass('on');
  }
});

var $best_inner = $('#best>.inner');

var swiper = new Swiper($best_inner, {
  loop: true,
  speed: 1000,
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },
})

var $src_btn = $('.search-button');
var $src_box = $('.search-box');
var $visual = $('#visual');

$src_btn.on('click',function(){
  $src_box.fadeIn(200);
});
$visual.on('click',function(){
  $src_box.fadeOut(200);
});

var $slider = $('.slider-wrap');
var $pg = $('.pagination>button');
var $tag_li = $('#rising .tag>li');

$tag_li.on('click',function(){
  $tag_li.removeClass('on')
  $(this).addClass('on');
});

$pg.on('click',function(){
  var i = $(this).index();
  $slider.stop().animate({'margin-left':-300*i},800);
});


});
    </script>
  </body>
</html>
